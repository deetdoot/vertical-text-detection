<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical Text Detection API Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f6f8fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 40px 40px 40px;
        }
        h2 {
            color: #1a2a3a;
            margin-bottom: 24px;
            text-align: center;
        }
        form {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 32px;
        }
        input[type="file"] {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #d0d7de;
        }
        button {
            background: #2a7;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 24px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #238c4a;
        }
        .main-panel {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            margin-top: 30px;
        }
        .preview-panel {
            flex: 0 0 320px;
            text-align: center;
        }
        .preview-img {
            max-width: 300px;
            max-height: 400px;
            border-radius: 10px;
            border: 1px solid #d0d7de;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            margin-bottom: 12px;
        }
        .result-panel {
            flex: 1;
        }
        .result {
            margin-top: 0;
        }
        .result h3 {
            color: #1a2a3a;
            margin-bottom: 18px;
        }
        .crop-list {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
        }
        .crop-card {
            background: #f3f6fa;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 18px 16px 12px 16px;
            width: 220px;
            text-align: center;
        }
        .crop-img {
            max-width: 180px;
            max-height: 180px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #d0d7de;
            box-shadow: 0 1px 4px rgba(0,0,0,0.07);
        }
        .ocr-text {
            font-weight: bold;
            color: #2a7;
            font-size: 1.1rem;
        }
        .angle {
            color: #555;
            font-size: 0.95rem;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Vertical Text Detection & OCR API Demo</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="imageInput" name="files" accept="image/*" multiple required>
            <button type="submit">Upload & Detect</button>
        </form>
        <div class="main-panel">
            <div class="preview-panel">
                <h3>Image Preview</h3>
                <img id="previewImg" class="preview-img" src="" alt="Preview" style="display:none;">
            </div>
            <div class="result-panel">
                <div id="results" class="result"></div>
            </div>
        </div>
    </div>
    <script>
        // Show image preview
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('previewImg');
            if (file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    preview.src = evt.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.style.display = 'none';
            }
        });
        document.getElementById('uploadForm').onsubmit = async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('imageInput');
            if (!fileInput.files.length) return;
            const formData = new FormData();
            for (let file of fileInput.files) {
                formData.append('files', file);
            }
            document.getElementById('results').innerHTML = 'Processing...';
            const response = await fetch('/detect_vertical_text', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            let html = `<h3>UID: ${data.uid}</h3>`;
            data.results.forEach((result, idx) => {
                html += `<h4>Image: ${result.filename}</h4>`;
                html += `<div class="crop-list">`;
                result.crops.forEach((crop, i) => {
                    html += `
                        <div class="crop-card">
                            <img src="data:image/png;base64,${crop.crop_image}" class="crop-img" alt="Crop ${i}">
                            <div>OCR Text: <span class="ocr-text">${crop.ocr_text}</span></div>
                            <div class="angle">Rotation Angle: ${crop.angle}Â°</div>
                            <div>Class: ${crop.class}</div>
                        </div>
                    `;
                });
                html += `</div>`;
            });
            document.getElementById('results').innerHTML = html;
        };
    </script>
</body>
</html>
